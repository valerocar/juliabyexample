<div id="content" class="main">
    For a pendulum whose state is determined by $\theta$, we have that
    $$ E = \oh\omega^2 - k \cos(\theta)$$
    When $a \neq 0$, there are two solutions to $ax^2 + bx + c = 0$ and they are
    $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
    Also consider Gauss-Bonnet Theorem
    $$ \int_S \kappa = 4\pi \chi(S)$$
